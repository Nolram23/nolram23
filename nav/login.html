<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/ico/logo_mym.ico" type="image/x-icon">
    <title>Login - Motores Y Motobombas</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="login-image">
                <img src="../img/logo_mym.png" alt="Inicio de Sesión"> <!-- imagen la saque de flaticon-->
            </div>
            <form id="loginForm">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                    <span id="nombreError" class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <span id="passwordError" class="error-message"></span>
                </div>

                <div class="input-group">
                    <button type="submit">Iniciar Sesión</button>
                    

                </div>
                <span id="loginError" class="error-message"></span>
            </form>
        </div>
        <div>
            <button class="boton-inicio" onclick="inicio()">Inicio</button>
        </div>
    </div>

    <script src="../scripts/script.js"></script>
    <script>
        // Función que redirige al otro archivo HTML
        function inicio() {
            window.location.href = "../index.html"; 
        }
    </script>
</body>
</html>
